extends: substitution
message: 'Consider "%s" instead of "%s".'
link: 'https://docs.splunk.com/Documentation/StyleGuide/current/StyleGuide/Numbersornumerals#Using_numerals'
level: warning
ignorecase: false
action:
  name: replace
swap:
  'one': 1
  'two': 2
  'three': 3
  'four': 4
  'five': 5
  'six': 6
  'seven': 7
  'eight': 8
  'nine': 9
