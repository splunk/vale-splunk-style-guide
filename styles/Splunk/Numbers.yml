extends: existence
message: "This number might not be properly formatted."
link: https://docs.splunk.com/Documentation/StyleGuide/current/StyleGuide/Numbersornumerals
nonword: true
ignorecase: true
level: warning
scope: sentence
tokens:
  - '\s\d\s(?!hours|seconds|weeks|months|years|minutes)'
  - '3rd-party'
  - '3rd party'
  - '^\d'