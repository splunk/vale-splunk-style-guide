extends: substitution
message: "Use '%s' instead of '%s'."
link: 'https://docs.splunk.com/Documentation/StyleGuide/current/StyleGuide/Measurements'
level: warning
ignorecase: false
scope: sentence
action:
  name: replace
swap:
    'Ghz': GHz
    'ghz': GHz
    'GHZ': GHz
    'GhZ': GHz
    'gHz': GHz
    'ghZ': GHz
    'gHZ': GHz
    'KIB': KiB
    'TIB': TiB
