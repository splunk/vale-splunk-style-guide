extends: existence
message: "Use a numeral when quantifying a unit of measurement or a rate. Add a space between the numeral and the rate measurement. Use the word 'per' to describe a volume measurement."
link: https://docs.splunk.com/Documentation/StyleGuide/current/StyleGuide/Measurements
nonword: true
ignorecase: false
level: warning
scope: sentence
tokens:
  - '(?:\d+|\w+)(?:Gb|GB|GHz|KiB|Kb|KB|Mb|MB|Pb|PB|TiB|Tb|TB)'
  - '[a-zA-Z]+ (?:Gb|GB|GHz|KiB|Kb|KB|Mb|MB|Pb|PB|TiB|Tb|TB)'
  - '(?:Gb|GB|GHz|KiB|Kb|KB|Mb|MB|Pb|PB|TiB|Tb|TB)\/second'
  - '\d+ to \d+ (?:Gb|GB|GHz|KiB|Kb|KB|Mb|MB|Pb|PB|TiB|Tb|TB)'



